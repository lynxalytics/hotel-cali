{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content%}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="d-flex justify-content-end">
        <button class="btn btn-outline-success mx-2" type="submit">Update</button>
        <a class="btn btn-outline-danger" href="{% url 'comment-list' %}">Cancel</a>
    </div>
</form>
{% endblock %}
