{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-center p-4 my-2 border border-danger rounded">
        <p>Are you sure you want to delete "{{ object }}"?</p>
    </div>
    <div class="d-flex justify-content-end">
        <button class="btn btn-outline-success mx-2" type="submit">Confirm</button>
        <a class="btn btn-outline-danger" href="{% url 'comment-list' %}">Cancel</a>
    </div>
</form>
{% endblock%}
