<form class="mt-5" method="post" action="{% url 'comment-create' %}">
    {% csrf_token %}

    <div id="div_id_text" class="form-group">
        <label class="font-weight-bold" for="id_text" class="requiredField">
            Post Comment
        </label>
        <div>
            <textarea name="text" cols="40" rows="10" class="textarea form-control" required="" id="id_text"></textarea>
        </div>
    </div>
    <div class="d-flex justify-content-end">
        <button class="btn btn-outline-success" type="submit">Post</button>
    </div>
</form>
